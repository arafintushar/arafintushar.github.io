<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arafin Shahadat</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="left-sec">
            <div class="nav-wrapper">
                <div class="logo">Arafin</div>
                <nav class="primary-nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link">home</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">about</a>
                        </li>
                        <li class="nav-item">
                            <a href="portfolio.html" class="nav-link"
                                >portfolio</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="blog.html" class="nav-link">blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link active"
                                >contact</a
                            >
                        </li>
                    </ul>
                </nav>
                <div class="copyright">
                    <p class="muted-txt">
                        <span class="current-year">&#169; 2022</span> Arafin
                    </p>
                    <p><span class="muted-txt">Created by</span> Arafin</p>
                </div>
                <button class="hamburger-menu">
                    <div class="hamburger-menu__bar"></div>
                    <span class="sr-only">menu</span>
                </button>
            </div>
        </div>

        <div class="right-sec">
            <section id="contact-sec">
                <div class="container">
                    <div class="section-heading">
                        <div class="section-heading__titles">
                            <div class="section-heading__title">contact</div>
                            <h2
                                class="section-heading__sub-title | fs-secondary-heading fw-bold txt-neutral-800"
                            >
                                Get In Touch
                            </h2>
                        </div>
                    </div>

                    <div class="contact-wrapper">
                        <div class="contact-left">
                            <div class="contact-left__details">
                                <i class="fa-solid fa-phone"></i>
                                <div class="fw-bold txt-neutral-800">Phone</div>
                                <h3
                                    class="fs-third-heading fw-semi-bold txt-primary-500"
                                >
                                    hello@gmail.com
                                </h3>
                            </div>
                            <div class="contact-left__details">
                                <i class="fa-regular fa-envelope"></i>
                                <div class="fw-bold txt-neutral-800">Email</div>
                                <h3
                                    class="fs-third-heading fw-semi-bold txt-primary-500"
                                >
                                    +8801812345678
                                </h3>
                            </div>
                            <div class="contact-left__details">
                                <i class="fa-solid fa-location-dot"></i>
                                <div class="fw-bold txt-neutral-800">
                                    Address
                                </div>
                                <h3
                                    class="fs-third-heading fw-semi-bold txt-primary-500"
                                >
                                    Dhaka, Bangladesh
                                </h3>
                            </div>
                        </div>
                        <form action="" class="contact-right" method="post">
                            <input
                                type="text"
                                name="fullname"
                                id="fullname"
                                placeholder="full name"
                            />
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="your email"
                            />
                            <input
                                type="text"
                                name="subject"
                                id="subject"
                                placeholder="subject"
                            />
                            <textarea
                                name="message"
                                id="message"
                                placeholder="write your message here"
                            ></textarea>
                            <button class="btn">sent message</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <script src="../js/main.js"></script>
    </body>
</html>
